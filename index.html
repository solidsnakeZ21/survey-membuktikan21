
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
@import url(https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap);
body {
  font-family: 'Poppins', sans-serif;
  background-color: #1b1b32;
  color: #f5f6f7;
  line-height: 1.6;
  font-size: 18px;
}

header {
  text-align: center;
  padding: 2rem 1rem 1rem;
}

#title {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

#description {
  font-size: 1.2rem;
  font-style: italic;
  max-width: 600px;
  margin: 0 auto 1.5rem;
}

#survey-form {
  background-color: rgba(27, 27, 50, 0.8);
  max-width: 700px;
  margin: 0 auto;
  padding: 2.5rem;
  border-radius: 5px;
}

.form-group label {
  margin-bottom: 0.5rem;
}

label {
  display: block;
  font-size: 1.1rem;
}

span {
  font-size: 0.9rem;
  color: #e4e4e4;
}

input, 
select, 
textarea, 
button {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 4px;
  font-family: inherit;
  font-size: 1rem;
}
input:focus,
select:focus,
textarea:focus {
  outline: 2px solid #641AE8;
}
input[type="radio"],
input[type="checkbox"] {
  width: auto;
  margin-right: 0.5rem;
}

textarea {
  height: 120px;
  resize: vertical;
}

button {
  background-color: #641AE8;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s;
  padding: 0.75rem;
  font-size: 1.1rem;
}
button:hover { background-color: #4a15c5;}
 </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
  </header>
    <form id="survey-form">
    <div class="form-group">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>
<div class="form-group">
  <label id="number-label" for="number">Age</label>
  <input type="number" id="number" name="age" min="13" max="120" placeholder="Enter your age"></div>
  <div class="form-group">
 
  <label for="dropdown">Which option best describes your role?</label>
  <select id="dropdown" name="role" required>
    <option disabled selected value>Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full-time Job</option>
    <option value="learner">Full-time Learner</option>
    <option value="sigma">Full-time <strong>Sigma</strong></option>
    <option value="other">Other</option>
  </select>
</div>
<div class="form-group">
<p>Would you like to recommend us to a friend?</p>
<label>
<input type="radio" name="recommend" value="definitely" />Definitely
  </label>
  <label>
<input type="radio" name="recommend" value="maybe" />Maybe
    </label>
    <label>
<input type="radio" name="recommend" value="not-sure" /> Not sure</label>
  </div>
  <div class="form-group">
    <p>What would you like to see to be <strong>Improved</strong>?</p>
<label>
  <input type="checkbox" name="improvements" value="frontend" />Frontend Developer
</label>
<label>
  <input type="checkbox" name="improvements" value="ai" >AI Mastery 
    </label>
    <label>
  <input type="checkbox" name="improvements" value="blockchain">Blockchain Crypto <strong>Sigma</strong>
</label>
    </div>
    <div class="form-group">
<label for="comments">Any comments or suggestions? (only the real <strong>Sigma</strong> would fill this).</label>
<textarea id="comments" name="comments" placeholder="Enter right here..."></textarea> 
    </div>
    <div class="form-group">
      <button id="submit" type="submit"><strong>Submit</strong></button>
    </div>
    </form>
    <footer><p>Dibuat oleh <strong>Arjuna(solid snake)</strong></p></footer>
    </body>
    </html>
